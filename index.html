<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <title>Document</title>
</head>

<body>

    <script src="./dist/main.js"></script>
    <nav id="nav">
        
        <h1>PicShredder</h1>

        
        <div class="logo">
           
            <a href="https://github.com/AndyJia4700" >
            <div class="contact-github"></div>
            </a>

            <a href="https://www.linkedin.com/in/andy-jia-89a261114/">
                <div class="contact-linkedin"></div> 
            </a>

            <a href="">
                <div class="contact-angellist"></div>
            </a>
        </div>
    </nav>

    <div class="main-div">

        <div id="instruction">
            <div class="cute">
            </div>
        </div>
        
        <p><input type="file" accept="image/*" name="image" id="file" onchange="loadFile(event)" style="display: none;"></p>
        <p><label for="file" style="cursor: pointer;">Upload Image</label></p>
        <p><img id="parents-img" width="200" /></p>
    
        <script>
            const image = document.getElementById('parents-img');

            const loadFile = function (event) {
                image.src = URL.createObjectURL(event.target.files[0]);
                image.append('src', image.src)
            };

            imgData = getBase64Image(image);
            localStorage.setItem('imagData', imgData);

        </script>

        
        
        <audio src="./dist/images/bgm.mp3" id="bgm"></audio>

        <script>
            window.onload = function(){
                const cute = document.querySelector(".cute");

                document.addEventListener('mousemove', e=>{
                    e = e || window.e;
                    const left = e.clientX - 15;
                    const top = e.clientY - 15;

                    cute.setAttribute(
                        "style",
                        "top: "+(e.pageY-20)+"px; left: "+(e.pageX-20)+"px;"
                    )
                })

                document.addEventListener('click', ()=>{
                    cute.classList.add("expand");
                    setTimeout(()=>{
                        cute.classList.remove("expand");
                    }, 500)
                })
            }
        </script>

        <div class="canvas-picture">
            <img src="./dist/images/panda.jpg" style="width: 500px; height: 500px;" id="parent-img">
            <canvas id="image" width="500" height="500"></canvas>
        </div>
        
        <div class="dash-div">
            <div id="dashboard"> 
                <div class="slidecontainer">
                    <h4 class="slider-title">Fast</h4>
                    <input type="range" min="10" max="300" value="50" class="slider" id="speed">
                    <h4 class="slider-title">Slow</h4>
                </div>
            </div>
            <div id="sort-btns">
                <div id="controll">
                    <select id="grid" class="sort-reset">
                        <option value="6">6x6</option>
                        <option value="12">12x12</option>
                        <option value="18">18x18</option>
                        <option value="24">24x24</option>
                        <option value="30">30x30</option>
                    </select>
                </div>

                <button id="shuffle-btn" class="sort-reset">SET / RESET</button>
            </div>
        </div>

        
    </div>

    
</body>

</html>
