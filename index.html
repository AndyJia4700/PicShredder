        <script>
            window.onload = function(){
                const cute = document.getElementById("cute");
                document.getElementById("nav").onmousemove = function (event) {
                    event = event || window.event;
                    const left = event.clientX;
                    const top = event.clientY;

                    cute.style.left = left + "px";
                    cute.style.top = top + "px";
                }
            }
        </script>

        <div class="canvas-picture">
            <img src="./dist/images/panda.jpg" style="width: 500px; height: 500px;" id="parent-img">
            <canvas id="image" width="500" height="500"></canvas>
        </div>
        
        <div class="dash-div">
            <div id="dashboard"> 
                <div class="slidecontainer">
                    <h4 class="slider-title">Fast</h4>
                    <input type="range" min="30" max="300" value="100" class="slider" id="speed">
                    <h4 class="slider-title">Slow</h4>
                </div>
            </div>
            <div id="sort-btns">
                <div id="controll">
                    <select id="grid" class="sort-reset">
                        <option value="3">3x3</option>
                        <option value="6">6x6</option>
                        <option value="9">9x9</option>
                        <option value="12">12x12</option>
                        <option value="15">15x15</option>
                        <option value="18">18x18</option>
                        <option value="21">21x21</option>
                        <option value="24">24x24</option>
                    </select>
                </div>

                <button id="shuffle-btn" class="sort-reset">SET / RESET</button>
            </div>
        </div>
